<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Controllo del LED</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Controllo del LED</h1>
    <button onclick="accendiLED()">Accendi LED</button> <button onclick="spegniLED()">Spegni
      LED</button>
    <script>
    function accendiLED() {
      inviaComando('accendi');
    }

    function spegniLED() {
      inviaComando('spegni');
    }

    function inviaComando(comando) {
      $.ajax({
        url: 'http://192.168.1.83/comando',
        method: 'POST',
        data: { comando: comando },
        success: function(response) {
          console.log('Comando inviato con successo.');
        },
        error: function(xhr, status, error) {
          console.error('Errore durante l\'invio del comando:', error);
        }
      });
    }
  </script>
  </body>
</html>
